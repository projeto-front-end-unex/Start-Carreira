<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Start Carreira</title>
  <!-- Header Icon -->
  <link rel="shortcut icon" href="assets/img/brand/favicon.svg" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Main CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Icons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- AOS  -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid main-login">
    <div class="row min-vh-100">
      <div class="col-lg-12 d-flex justify-content-center align-items-center">
        <div class="card-login-register card-login">
          <div class="brand mb-4 d-flex justify-content-center align-items-center">
            <img src="assets/img/brand/favicon.svg">
            <h3>Start Carreira</h3>
          </div>
          
          <form class="form">
            <div class="form-group mb-3">
              <label for="">Email</label><br>
              <i class="bx bx-envelope input-icon"></i>
              <input type="email" name="email" class="form-control" autocomplete="off" placeholder="Digite seu Email" required="">
            </div>

            <div class="form-group">
              <label for="">Senha</label><br>
              <i class="bx bx-lock input-icon"></i>
              <input type="password" name="password" class="form-control" autocomplete="off" placeholder="Digite sua Senha" required="">
            </div>

            <div class="mt-2 d-flex justify-content-between align-content-center">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="remember" id="remember">
                <label class="form-check-label" for="remember">
                  Lembrar
                </label>
              </div>

              <div class="forgot-password">
                <a href="/">Esqueceu sua senha?</a>
              </div>
            </div>

            <div class="form-buttons mb-4">
              <button type="submit" class="btn-login">Login</button>
              <div class="divider">
                <hr>
              </div>
              <a href="#" class="btn-google d-flex justify-content-center align-items-center">
              <img src="assets/img/icons/google-favicon.svg" alt="" srcset="">Continue com o google</a>
            </div>
          </form>
          <div class="sign-up text-center">
            <p>NÃ£o possui uma conta?</p>
            <a href="cadastro.html">Cadastre-se</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <script src="js/functions.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
